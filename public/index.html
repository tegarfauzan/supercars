<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <style>
            .swiper-container {
                height: 900px; /* Sesuaikan dengan kebutuhan */
                justify-items: end;
                width: 458px;
                position: relative;
            }
            .swiper-button-next,
            .swiper-button-prev {
                left: auto;
                width: 44px;
                height: 44px;
                z-index: 10;
            }

            .swiper-button-prev {
                right: 0px; /* Posisi di luar lebar container (setengah lebar tombol) */
                top: calc(50% - 38.5px);
            }

            .swiper-button-next {
                top: calc(50% + 38.5px);
                right: 0px;
            }
        </style>
        <link href="./css/output.css" rel="stylesheet" />
    </head>
    <body>
        <main class="">
            <header class="max-w-[1280px] px-[62px] mx-auto bg-[#1A1C21] relative">
                <nav class="w-full border border-[#1A1C21] py-[53px] bg-[#1A1C21] flex justify-between items-center z-[1000] relative">
                    <a href="#"><img class="aspect-square min-w-[44px]" alt="icon" src="assets/icons/hero/logo-company.svg" /></a>
                    <ul class="flex items-center gap-[72px]">
                        <li><a class="font-inter leading-[19px] text-[#FFFFFF]" href="#Home">Home</a></li>
                        <li><a class="font-inter leading-[19px] text-[#FFFFFF]" href="#BeliMobil">Beli Mobil</a></li>
                        <li><a class="font-inter leading-[19px] text-[#FFFFFF]" href="#JualMobil">Jual Mobil</a></li>
                    </ul>
                    <div class="flex items-center gap-6">
                        <a class="font-inter leading-[19px] text-[#FFFFFF]" href="#">Sign in</a>
                        <a class="font-inter leading-[19px] text-[#FFFFFF] py-[18px] px-[32px] rounded-full bg-[#3775F1] block w-fit whitespace-nowrap" href="#">Get started</a>
                    </div>
                </nav>
                <section class="w-full h-[665px] mt-[85px] flex justify-between">
                    <div>
                        <img class="aspect-square min-w-[213px] mb-4" alt="icon" src="assets/icons/hero/tagline.svg" />
                        <h1 class="w-[556px] mb-[18px] font-inter font-bold text-[64px] leading-[77px] text-[#FFFFFF]">Jual beli mobil di mana, dan kapan saja</h1>
                        <span><img class="aspect-square min-w-[400px]" alt="icon" src="assets/icons/hero/decor.svg" alt="icon" /></span>
                    </div>
                    <div class="absolute top-0 bottom-0 right-[62px]">
                        <div class="swiper-container">
                            <span class="w-full absolute top-[125px] left-0 h-[129px] bg-gradient-to-b from-[#181A1F] to-transparent z-[1000]"></span>
                            <div class="swiper-wrapper">
                                <div class="swiper-slide w-[371px] h-[298px] rounded-[20px] border border-[rgba(238,238,238,0.12)] pl-4 bg-gradient-to-b from-white to-[rgba(255,255,255,0.25)] opacity-[12%]"></div>
                                <div class="swiper-slide w-[371px] h-[298px] rounded-[20px] border border-[rgba(238,238,238,0.12)] pl-4 bg-gradient-to-b from-white to-[rgba(255,255,255,0.25)] opacity-[12%]"></div>
                                <div class="swiper-slide w-[371px] h-[298px] rounded-[20px] border border-[rgba(238,238,238,0.12)] pl-4 bg-gradient-to-b from-white to-[rgba(255,255,255,0.25)] opacity-[12%]"></div>
                                <div class="swiper-slide w-[371px] h-[298px] rounded-[20px] border border-[rgba(238,238,238,0.12)] pl-4 bg-gradient-to-b from-white to-[rgba(255,255,255,0.25)] opacity-[12%]"></div>
                                <div class="swiper-slide w-[371px] h-[298px] rounded-[20px] border border-[rgba(238,238,238,0.12)] pl-4 bg-gradient-to-b from-white to-[rgba(255,255,255,0.25)] opacity-[12%]"></div>
                                <div class="swiper-slide w-[371px] h-[298px] rounded-[20px] border border-[rgba(238,238,238,0.12)] pl-4 bg-gradient-to-b from-white to-[rgba(255,255,255,0.25)] opacity-[12%]"></div>
                            </div>
                            <span class="w-full absolute bottom-[94px] left-0 h-[129px] bg-gradient-to-t from-[#181A1F] to-transparent z-[1000]"></span>
                            <img class="swiper-button-prev" src="assets/icons/hero/prev.svg" alt="" />
                            <img class="swiper-button-next" src="assets/icons/hero/next.svg" alt="" />
                        </div>
                    </div>
                </section>
            </header>
            <section></section>
            <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
            <script>
                const swiper = new Swiper(".swiper-container", {
                    direction: "vertical",
                    slidesPerView: 3,
                    spaceBetween: 17,
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    loop: true,
                });
            </script>
            <!-- <script type="module" src="js/index.js"></script> -->
        </main>
    </body>
</html>
